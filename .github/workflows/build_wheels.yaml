name: Build Wheels
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-pc-windows-msvc

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install maturin
        run: pip install maturin

      - name: Clone and Build hf_transfer
        shell: bash
        env:
          PYO3_NO_PYTHON: '1'
        run: |
          git clone https://github.com/huggingface/hf_transfer
          cd hf_transfer
          
          echo "::group::Patch Cargo.toml"
          # 1. Set feature to abi3-py312 (Maturin needs this to know the target)
          sed -i 's/abi3-py38/abi3-py312/g' Cargo.toml
          
          # 2. Add pyo3 with generate-import-lib
          cargo add pyo3 --features generate-import-lib
          echo "::endgroup::"
          
          echo "::group::Build Attempt 1 (Expected to Fail)"
          # 3. Build knowing it will fail at linking (LNK1181)
          # We use '|| true' to prevent the workflow from stopping here
          maturin build --release --target aarch64-pc-windows-msvc --features pyo3/extension-module,pyo3/generate-import-lib || true
          echo "::endgroup::"
          
          echo "::group::Apply Lib Hack"
          # 4. Find the generated python3.lib and copy it to python311.lib
          # This tricks the linker into accepting the generic lib as the specific version
          count=$(find target -name "python3.lib" | wc -l)
          echo "Found $count instances of python3.lib"
          
          for f in $(find target -name "python3.lib"); do 
            echo "Copying $f to $(dirname "$f")/python311.lib"
            cp "$f" "$(dirname "$f")/python311.lib"
          done
          echo "::endgroup::"
          
          echo "::group::Build Attempt 2 (Success)"
          # 5. Build again. It should resume, find the lib, and link successfully.
          maturin build --release --target aarch64-pc-windows-msvc --features pyo3/extension-module,pyo3/generate-import-lib
          echo "::endgroup::"

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: hf_transfer/target/wheels/*.whl
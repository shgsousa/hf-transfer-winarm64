name: Build Wheels
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-pc-windows-msvc

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install maturin
        run: pip install maturin

      - name: Clone and Build hf_transfer
        env:
          # Keep this: prevents PyO3 from inspecting the x64 host Python
          PYO3_NO_PYTHON: '1'
        run: |
          git clone https://github.com/huggingface/hf_transfer
          cd hf_transfer
          
          echo "::group::Patch Cargo.toml"
          # 1. FIX: Replace abi3-py38 (legacy) with abi3-py311 (standard)
          # This forces PyO3 to link against 'python3.lib' instead of 'python38.lib'
          sed -i 's/abi3-py38/abi3-py311/g' Cargo.toml
          
          # 2. Add pyo3 with generate-import-lib feature
          cargo add pyo3 --features generate-import-lib
          echo "::endgroup::"
          
          # 3. Build
          maturin build --release --target aarch64-pc-windows-msvc --features pyo3/extension-module,pyo3/generate-import-lib

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels
          path: hf_transfer/target/wheels/*.whl